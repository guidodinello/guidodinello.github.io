<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>

    <link href="bootstrap-5.2.1-dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="fontawesome-free-6.2.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-free-6.2.0-web/css/brands.css" rel="stylesheet">
    <link href="fontawesome-free-6.2.0-web/css/solid.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

    <title>Guido Dinello</title>
</head>

<body>
    <!-- Aca va el Header -->
    <div class="row">
        <div class="col-8 my-5 container">
            <ul id="projectsList">
                <!-- Aca van los proyectos -->
            </ul>

            <div class="card">
                <div class="card-header">
                    About me
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Always curious and eager to learn</p>
                        <footer class="blockquote-footer"><cite title="Source Title">Unknown</cite></footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>

    <!-- Aca va el Footer -->

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Aca va la imagen del modal -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="js/structural/navbar.js"></script>
<script type="text/javascript" src="js/structural/footer.js"></script>
<script type="module" src="js/functional/projectsEngine.js"></script>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</html>
